<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="../js/script.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="..\homepage\index.html"><img style="width: 30px; height: 30px; margin-right: 20px;" src="icons8-agenda-60.png" alt="Logo agenda">MyAgenda</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="..\homepage\index.html">Home</a>
                <a class="nav-item nav-link" href="..\cad\cad.html">Cadastrar</a>
              </div>
            </div>
          </nav>
    </header>
    <main class="conteudo">
        <div class="container">
            <h1 class="titulo">Login</h1>
            <form class="form" action="" method="post">
                <label class="labels" for="user">Usuário</label>
                
                <input class="input" name="username" type="text" id="loginTxt" placeholder="Digite seu usuário..." required>
                
                <label class="labels" for="senha">Senha</label>
                
                <input class="input" name="password" type="password" id="senhaTxt" placeholder="Digite sua senha..." required>
              
                
                <input class="btn" id="btnEntrar" type="submit" value="Logar" >
                
                <input class="btn" id="btnCancelar" type="button" value="Cancelar">
            </form>
        </div>
    </main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="../js/jquery-3.6.0.min.js" defer></script>
<script src="../js/sweetalert2.all.min.js" defer></script>

</body>
</html>
