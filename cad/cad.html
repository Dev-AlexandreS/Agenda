<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="../js/cadastro.js" defer></script>
  </head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="..\homepage\index.html"><img style="width: 30px; height: 30px; margin-right: 20px;" src="icons8-agenda-60.png" alt="Logo agenda">MyAgenda</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="..\homepage\index.html">Home</a>
                <a class="nav-item nav-link" href="..\login\login.html">Login</a>
              </div>
            </div>
          </nav>
    </header>
    <main class="container-principal">
    <div class="container">
        <form class="form" action="" method="post">

            <h1 class="titulo">CADASTRO</h1>

            <label for="nome">Nome</label>
            
            <input class="input" type="text" id="nome" placeholder="Digite seu nome..." required>

            <label for="datanasc">Data de nascimento</label>
            
            <input class="input" type="date" id="datanasc" name="ndatanasc" required>
    
            <label for="email">Email</label>
            
            <input class="input" type="email" id="email" name="nemail" placeholder="Digite seu email:" required>
            
            <label for="telefone">Telefone</label>
            
            <input class="input" type="tel" id="telefone" name="ntelefone" placeholder="Digite seu telefone:" required>

            <label for="senha">Senha</label>
            
            <input class="input" type="password" id="senha" placeholder="Digite sua senha" required>
            
            <label for="confsenha">Confirme sua senha</label>
            
            <input class="input" type="password" id="confsenha" placeholder="Confirme sua senha" required>
            
            <!-- <button onclick="javascript.go(-1)"class="btn">Cancelar</button> -->
            <!-- <div class="obtns"> -->
            
            <input class="bts" id="btnEnviar" type="submit" value="Cadastrar">
        
        </form>

        <a href="..\homepage\index.html"><button class="bts">Cancelar</button></a>
    
    <!-- </div> -->
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
